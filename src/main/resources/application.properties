spring.application.name=ThirdPartyProductService
server.port=8080
logging.level.org.springframework.web=TRACE

spring.jpa.hibernate.ddl-auto=create
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/productservice
spring.datasource.username=productserviceuser
#spring.datasource.password=ThePassword // if password given on the time on DB creation
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql: true

spring.security.oauth2.resourceserver.jwt.issuer-uri= http://localhost:4141